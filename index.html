<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body >
      <nav class="container-fluid navbar navbar-expand-md  navbar-dark bg-dark-gray position-fixed top-0" id="top-nabar">
        <div class="container-fluid">
            <div class="w-100 d-flex align-items-center justify-content-between">
              <div class="col-8 ">
                <a href="#" class="navbar-brand h1 m-auto text-light">Feven Seyfu</a>
              </div>
              <button
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
              class="navbar-toggler col">
                <span class="navbar-toggler-icon text-light"></span>
              </button>
              <div class="col d-flex flex-row">
                  <ul class="navbar-nav nav-pills collapse navbar-collapse" id="navbarCollapse">
                    <li class="nav-item col">
                      <a href="#portfolio" class="nav-link  active">Portfolio</a>
                    </li>
                    <li class="nav-item col">
                      <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item col">
                      <a href="#contact" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item col">
                      <a href="#" class="nav-link">
                        <img src="assets/icons/Mail-icon.svg" alt="Mail icon" class="nav-item">
                      </a>
                    </li>
                  </ul>
              </div>
            </div>
        </div>
      </nav>
    </div>
    <!-- main section -->
    <div data-bs-spy="scroll" data-bs-target="top-nabar" data-bs-offset="0" class="scrollspy-example" tabindex="0"" id="main-section">
    <div  id="main-section">
        <!-- Headline section -->
        <section class="container-fluid bg-dark text-light vh-100" id="headline-section">
          <div class="col" id="social-media-icon"></div>
          <div class="col-5 d-flex flex-column" id="headline">
            <div class="p2" id="primaryHeader"></div>
            <div class="p2" id="supportingText"></div>
            <div class="p2" id="description"></div>
          </div>
        </section>
  <!-- work section -->
      <section class="container-fluid vh-100" id="portfolio">

      </section>
  <!-- about section -->
      <section class="container-fluid bg-dark text-light vh-100" id="about"></section>
  <!-- form section -->
      <section class="container-fluid vh-100" id="contact"></section>
  <!-- bottom  navbar section -->
      <nav class="container-fluid" id="bottom-navbar"></nav>

    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
